<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBox Nav</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../style.css">
</head>
<body id="faceNotebook">
	<header>
		<div class="container">
			<nav>
				<a href="#"><img id="logo" src="faceNotebook-logo.png" alt="faceNotebook Logo"></a>
				<form action="/">
					<fieldset>
						<div class="mail">
							<label for="mail">E-mail</label>
							<input type="text" id="mail" placeholder="Enter your E-mail...">
						</div>
						<div class="pass">
							<label for="pass">Password</label>
							<input type="text" id="pass" placeholder="Enter your password...">
							<p>Have you forgotten your password?</p>
						</div>
						<div>
							<button>Enter</button>
						</div>
					</fieldset>
				</form>
				<hr class="clearfix">
			</nav>
		</div>
	</header>

	<main>
		<div class="container">
			<div>
				<h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
			</div>
		</div>
	</main>


</body>
</html>
